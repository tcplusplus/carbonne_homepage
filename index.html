<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Carbonne</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      background: #588B8B;
    }
    .part {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      overflow: hidden;
    }
    .facebook {
      flex: 0 0 40%;
    }
    .carbonne {
      flex: 0 0 20%;
    }
    .instagram {
      flex: 0 0 40%;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="part facebook">
      <a href="https://www.facebook.com/carbonne.be">
        <img src="facebook-logo.png">
      </a>
    </div>
    <div class="part carbonne">
      <img src="logo.png">
    </div>
    <div class="part instagram">
      <a href="https://www.instagram.com/carbonne.by.caro">
        <img src="instagram-logo.png">
      </a>
    </div>
  </div>
</body>
</html>
